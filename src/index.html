<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../bower_components/customer/springer-customer.html">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <title>Nested Web Components</title>
</head>
<body>
    <div class="container">
        <h1>Customer Details</h1>

        <springer-customer id="customer1">
            <springer-customer-address></springer-customer-address>
        </springer-customer>
    </div>

    <script id="customer1Data" type="application/json">
        {
            "name": "Paul B",
            "type": "Small Fry",
            "username": "paul1",
            "address": {
                "street": "3 Main St",
                "city": "Bigtown",
                "country": "Shangri-La"
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
        dataScriptId = 'customer1' + 'Data';
        var json = JSON.parse(document.querySelector('#' + dataScriptId).innerHTML);
        document.querySelector('#customer1').data = json;
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
