<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="import" href="../bower_components/customer/springer-customer.html">
    <title>Nested Web Components</title>
</head>
<body>
<h1>Nested Web Components</h1>

<springer-customer id="customer1"></springer-customer>

<script>
    $(function () {
        $.getJSON("customerData.json", function (data) {
            document.querySelector('#customer1').data = data;
        })
    });
</script>

</body>
</html>
