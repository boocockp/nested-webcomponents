<link rel="import" href="../polymer/polymer.html">

<dom-module id="springer-customer-address">
    <template>
        <h3>Address</h3>
        <p><label>Street:</label><span>{{data.street}}</span></p>
        <p><label>City:</label><span>{{data.city}}</span></p>
        <p><label>Country:</label><span>{{data.country}}</span></p>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'springer-customer-address',
        properties: {
            data: {
                type: Object,
                value: function() {
                    return this.parentElement.data.address;
                }
            }
        },
        dataChanged: function() {
            console.log(this.localName + '#' + this.id + " data changed");
            console.log(this.localName + '#' + this.id + " parent data is " + this.parentElement.data);
            this.data = this.parentElement.data.address;
        },

        created: function() {
            console.log(this.localName + '#' + this.id + ' was created');
        },

        attached: function() {
            console.log(this.localName + '#' + this.id + ' was attached');
            this.parentElement.updateChildren()
        },

        detached: function() {
            console.log(this.localName + '#' + this.id + ' was detached');
        },

        attributeChanged: function(name, type) {
            console.log(this.localName + '#' + this.id + ' attribute ' + name +
                    ' was changed to ' + this.getAttribute(name));
        }

    });
</script>
