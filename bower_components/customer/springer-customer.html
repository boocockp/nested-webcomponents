<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="springer-customer-address.html">

<dom-module id="springer-customer">
    <template>
        <h2>Customer</h2>
        <p><label>Name:</label><span>{{data.name}}</span></p>
        <p><label>Type:</label><span>{{data.type}}</span></p>
        <content></content>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'springer-customer',
        properties: {
            data: {
                type: Object,
                value: {name: '?'},
                observer: 'dataChanged'
            }
        },
        dataChanged: function() {
            console.log(this.localName + '#' + this.id + "data changed");
            this.updateChildren();
        },
        updateChildren: function() {
            console.log(this.localName + '#' + this.id + "updateChildrenData");
            var children = this.children;
            for (i = 0; i < children.length; i++) {
                var child = children[i];
                if (child.dataChanged) {
                    child.dataChanged.call(child, this.data);
                }
            }
        }
        ,

        created: function() {
            console.log(this.localName + '#' + this.id + ' was created');
        },

        attached: function() {
            console.log(this.localName + '#' + this.id + ' was attached');
        },

        detached: function() {
            console.log(this.localName + '#' + this.id + ' was detached');
        },

        attributeChanged: function(name, type) {
            console.log(this.localName + '#' + this.id + ' attribute ' + name +
                    ' was changed to ' + this.getAttribute(name));
        }

    });
</script>
