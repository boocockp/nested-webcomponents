<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="springer-customer-address.html">

<dom-module id="springer-customer">
    <template>
        <h3>Basic information</h3>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{data.name}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Type</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{data.type}}</p>
                </div>
            </div>
            <content></content>
        </form>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'springer-customer',
        properties: {
            data: {
                type: Object,
                value: {name: '?'},
                observer: 'dataChanged'
            }
        },

        dataChangeCallbacks: [],

        onDataChange: function(callback) {
            this.dataChangeCallbacks.push(callback);
        },

        dataChanged: function() {
            console.log(this.localName + '#' + this.id + "data changed");
            this.updateChildren();
        },
        updateChildren: function() {
            console.log(this.localName + '#' + this.id + "updateChildren");
            var callbacks = this.dataChangeCallbacks;
            for (i = 0; i < callbacks.length; i++) {
                callbacks[i].call(this, this.data);
            }
        }
        ,

        created: function() {
            console.log(this.localName + '#' + this.id + ' was created');
        },

        attached: function() {
            console.log(this.localName + '#' + this.id + ' was attached');
        },

        detached: function() {
            console.log(this.localName + '#' + this.id + ' was detached');
        },

        attributeChanged: function(name, type) {
            console.log(this.localName + '#' + this.id + ' attribute ' + name +
                    ' was changed to ' + this.getAttribute(name));
        }

    });
</script>
